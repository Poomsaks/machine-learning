<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Titanic Survival Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { margin-top: 50px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>ทายโอกาสรอดชีวิต Titanic</h3>
                    </div>
                    <div class="card-body">
                        <form action="/predict" method="post">
                            <div class="mb-3">
                                <label class="form-label">เพศ (male/female):</label>
                                <select name="sex" class="form-select">
                                    <option value="female">Female</option>
                                    <option value="male">Male</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">ชั้นที่นั่ง (1-3):</label>
                                    <input type="number" name="pclass" class="form-control" min="1" max="3" value="3" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">อายุ:</label>
                                    <input type="number" name="age" class="form-control" value="25" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">พี่น้อง/คู่สมรส:</label>
                                    <input type="number" name="sibsp" class="form-control" value="0">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">พ่อแม่/ลูก:</label>
                                    <input type="number" name="parch" class="form-control" value="0">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">ราคาตั๋ว:</label>
                                <input type="number" step="0.01" name="fare" class="form-control" value="7.25">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">ท่าเรือที่ขึ้น (C, Q, S):</label>
                                <select name="embarked" class="form-select">
                                    <option value="S">Southampton (S)</option>
                                    <option value="C">Cherbourg (C)</option>
                                    <option value="Q">Queenstown (Q)</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">ทำนายผลเลย!</button>
                        </form>

                        {% if result %}
                        <div class="alert alert-{{ p_class }} mt-4 text-center">
                            <h4>ผลลัพธ์: {{ result }}</h4>
                            <p>ความมั่นใจของ AI: {{ conf }}%</p>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
